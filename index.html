<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Collecte des Taxes - Mairie</title>

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=figtree:400,600&display=swap" rel="stylesheet" />

    <!-- Importation de la police Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Montserrat", "Avenir", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* background: #96D0EE; */
            /* background: linear-gradient(
                to bottom,
                #96D0EE 0%,
                #FFFFFF 50%,
                #004B70 100%
            ); */

            /* Dégradé large pour permettre le déplacement */
            background: linear-gradient(90deg, #96D0EE, #004B70);
            background-size: 300% 100%;

                /* Animation */
                animation: bgMove 24s ease-in-out infinite;
            }

            @keyframes bgMove {
                0% {
                    background-position: 0% 0%;
                }
                50% {
                    background-position: 100% 0%;
                }
                100% {
                    background-position: 0% 0%;
                }

            }

        .login-container {
            background: white;
            width: 420px;
            padding: 40px 35px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 35px;
            color: #003b63;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-weight: 500;
            font-size: 14px;
            color: #003b63;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #cfd4d8;
            border-radius: 10px;
            font-size: 15px;
            margin-top: 5px;
        }

        .form-control:focus {
            outline: none;
            border-color: #006c91;
            box-shadow: 0 0 5px rgba(0, 108, 145, 0.2);
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(90deg, #004f77, #006c91);
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .style-form {
            background: white;
            border-radius: 15px;
            padding: 30px 25px;
            margin: 30px auto;
            box-shadow: 0 5px 18px rgba(0, 0, 0, 0.15);
            max-width: 450px;
            text-align: center;
        }

        .style-form h3 {
            font-size: 20px;
            color: #003b63;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .style-form .row {
            margin-bottom: 20px;
        }

        .style-form label {
            font-weight: 600;
            color: #003b63;
        }

        .style-form .form-control {
            border-radius: 10px;
            padding: 12px;
        }

        .style-form button {
            width: 100%;
            border-radius: 10px;
        }
    </style>

</head>

<body>
    <!-- Plateforme dématérialisée de Collecte des Taxes - Secteur des Taxi - Urbain (PDCT - TU) -->

    <div>
        <div class="row justify-content-center mb-4 text-center">
            <img src="logo-mairie-miniature-1707905764.png" alt="Logo de la Mairie de Cotonou" style="width: 200px;">
            <h3 class="mt-3" style="color: #ffff;">BIENVENUE, CONNECTEZ-VOUS !</h3>
            <hr class="mt-3" style="width: 90px; border-top: 6px solid #ffff;">
            <h3 style="color: #004B70; font-weight: bold;">Mairie de Cotonou</h3>
        </div>

        <div class="row justify-content-center align-items-center" style="gap: 50px;">

            <!-- Colonne gauche : Carousel élargi -->
            <div class="d-flex justify-content-center align-items-center" style="width: 250px;">
                <div id="carouselImages" class="carousel slide w-100" data-bs-ride="carousel" data-bs-interval="1000">

                    <div class="carousel-inner">

                        <div class="carousel-item active">
                            <img src="tpe_b.png" class="d-block mx-auto" style="width: 200px;" alt="#">
                        </div>

                        <div class="carousel-item">
                            <img src="tpe_n.png" class="d-block mx-auto" style="width: 200px;" alt="#">
                        </div>

                        <div class="carousel-item">
                            <img src="bg_block.png" class="d-block mx-auto" style="width: 200px;" alt="#">
                        </div>

                    </div>
                </div>
            </div>

            <!-- Colonne droite : Formulaire -->
            <div class="col" style="justify-content: center; align-items: center; height: 100vh; display: flex;">

                <form class="style-form" action="#">

                    <h3>Plateforme dématérialisée de Collecte des Taxes - Secteur des Taxi - Urbain (PDCT - TU)</h3>

                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-4 col-form-label text-start">Nom d'utilisateur</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="staticEmail" placeholder="Votre nom">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-4 col-form-label text-start">Mot de passe</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="inputPassword" placeholder="••••••••">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Connectez-vous</button>

                </form>

            </div>

        </div>

        <!-- Copyright -->
        <div class="row mt-4">
            <div class="col text-center" style="color:#ffffff; font-size: 14px; font-weight: bold;">
                &copy; 2025 Mairie de COTONOU - NICEMAN | Tous droits Réservés
            </div>
        </div>
    </div>

</body>

</html>
